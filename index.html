<html>
<head>
	<title>Canvas sandbox</title>

	<script type="text/javascript" src="js/fractal.js"></script>
	<script type="text/javascript" src="js/spiral.js"></script>

	<canvas id="fractal-sandbox" width="1000px" height="500px" style="border:1px solid black;"></canvas>

	<canvas id="spiral-canvas2" width="700" height="500"></canvas>
